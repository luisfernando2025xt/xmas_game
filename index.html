<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIP Xmas Premium Game</title>
<style>
  body {
    background: #1b1b1b;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    padding: 30px;
  }
  h1 {
    color: #ffd700;
    font-size: 3em;
  }
  p {

    margin-bottom: 30px;
  }
  .presents {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .present {
    background: linear-gradient(145deg, #ffd700, #ff9900);
    width: 130px;
    height: 130px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 20px #ffd700;
  }
  .present:hover {
    transform: rotate(-10deg) scale(1.15);
    box-shadow: 0 0 35px #ffff00;
  }
  #message {
    margin-top: 40px;
    font-size: 1.4em;
    min-height: 100px;
    color: #00ff99;
  }
  #game-area {
    margin-top: 50px;
  }
  #guessInput {
    padding: 10px;
    font-size: 1em;
    width: 60px;
    text-align: center;
  }
  #guessBtn {
    padding: 10px 15px;
    font-size: 1em;
    margin-left: 10px;
    cursor: pointer;
    background: #ffd700;
    border: none;
    border-radius: 5px;
  }
  a.vip-link {
    display: block;
    margin-top: 15px;
    font-size: 1.2em;
    color: #ffd700;
    text-decoration: underline;
  }
</style>
</head>
<body>

<script>
  const presentsData = [

  const presentsContainer = document.getElementById("presents");
  const messageDiv = document.getElementById("message");
  const gameArea = document.getElementById("game-area");

  // Generate presents
  presentsData.forEach((present, i) => {
    const div = document.createElement("div");
    div.classList.add("present");
    div.innerText = "ğŸ";

  function revealPresent(index){
    const present = presentsData[index];
    messageDiv.innerText = present.content;
    gameArea.innerHTML = ""; // Clear previous game area

    if(present.type === "resource"){
      const link = document.createElement("a");
      link.href = present.link;
      link.target = "_blank";
      link.innerText = "Click here to unlock VIP PDF ğŸ’";
      link.classList.add("vip-link");

    }

  }

  function startGuessGame(){
    gameArea.innerHTML = `

    const luckyNumber = Math.floor(Math.random()*5)+1;
    const guessBtn = document.getElementById("guessBtn");
    const guessMsg = document.getElementById("guessMessage");
    const vipDownload = document.getElementById("vipDownload");

    guessBtn.addEventListener("click", () => {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      if(userGuess === luckyNumber){

</script>
</body>
</html>
