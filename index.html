<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIP Xmas Premium Game</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    background: #1b1b1b;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    padding: 30px;
  }
  h1 {
    color: #ffd700;
    font-size: 3em;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }
  .presents {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .present {
    background: linear-gradient(145deg, #ffd700, #ff9900);
    width: 130px;
    height: 130px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 20px #ffd700;
  }
  .present:hover {
    transform: rotate(-10deg) scale(1.15);
    box-shadow: 0 0 35px #ffff00;
  }
  #message {
    margin-top: 40px;
    font-size: 1.4em;
    min-height: 100px;
    color: #00ff99;
  }
  #game-area {
    margin-top: 50px;
  }
  #guessInput {
    padding: 10px;
    font-size: 1em;
    width: 60px;
    text-align: center;
  }
  #guessBtn {
    padding: 10px 15px;
    font-size: 1em;
    margin-left: 10px;
    cursor: pointer;
    background: #ffd700;
    border: none;
    border-radius: 5px;
  }
  a.vip-link {
    display: block;
    margin-top: 15px;
    font-size: 1.2em;
    color: #ffd700;
    text-decoration: underline;
  }
</style>
</head>
<body>
<h1>üéÑ VIP Xmas Premium Experience üéÅ</h1>
<p>Click a present to unlock exclusive VIP secrets, strategies, and high-value gifts!</p>

<div class="presents" id="presents"></div>

<div id="message"></div>
<div id="game-area"></div>

<script>
  const { jsPDF } = window.jspdf;

  const presentsData = [
    { type: "tip", content: "üíé Premium Wealth Tip: Write down your top 3 financial goals this year and create a 30-day micro-action plan." },
    { type: "funny", content: "üòÇ Santa tried to wrap a unicorn‚Ä¶ it didn‚Äôt fit. VIPs know: some things in life are priceless!" },
    { type: "tip", content: "üåü Valuable & Funny: Treat setbacks like Santa‚Äôs coal‚Äîannoying now, but lessons are gifts in disguise." },
    { type: "pdf", content: "üíº VIP Secret: Exclusive 'Networking for Wealth' PDF." },
    { type: "mini-game", content: "üéØ Mini-Game: Guess Santa's lucky number (1‚Äì5) to unlock a secret VIP strategy!" },
    { type: "tip", content: "üß† Brain Hack: Write 3 daily goals and review them every morning. VIPs create massive momentum." },
    { type: "funny", content: "ü§£ Elf tried to make a snowman‚Ä¶ inside the fireplace. VIP laughter included!" },
    { type: "pdf", content: "üí∞ Wealth Blueprint: Exclusive Think and Grow Rich exercises PDF." }
  ];

  const presentsContainer = document.getElementById("presents");
  const messageDiv = document.getElementById("message");
  const gameArea = document.getElementById("game-area");

  // Generate presents
  presentsData.forEach((present, i) => {
    const div = document.createElement("div");
    div.classList.add("present");
    div.innerText = "üéÅ";
    div.addEventListener("click", () => revealPresent(i));
    presentsContainer.appendChild(div);
  });

  function generatePDF(title, content, filename){
    const doc = new jsPDF();
    doc.setFontSize(20);
    doc.text(title, 20, 30);
    doc.setFontSize(14);
    doc.text(content, 20, 50);
    doc.save(filename);
  }

  function revealPresent(index){
    const present = presentsData[index];
    messageDiv.innerText = present.content;
    gameArea.innerHTML = "";

    if(present.type === "pdf"){
      const btn = document.createElement("button");
      btn.innerText = "Download VIP PDF üíé";
      btn.classList.add("vip-link");
      btn.addEventListener("click", () => {
        generatePDF(present.content, "This is your exclusive high-value VIP content. Implement it daily and watch your results.", `VIP_Present_${index+1}.pdf`);
      });
      gameArea.appendChild(btn);
    }

    if(present.type === "mini-game"){
      startGuessGame();
    }
  }

  function startGuessGame(){
    gameArea.innerHTML = `
      <p>üéØ VIP Mini-Game: Guess Santa's lucky number (1‚Äì5)</p>
      <input type="number" id="guessInput" min="1" max="5">
      <button id="guessBtn">Guess!</button>
      <div id="guessMessage"></div>
      <button id="vipDownload" style="display:none;">üíé Download VIP Strategy PDF</button>
    `;
    const luckyNumber = Math.floor(Math.random()*5)+1;
    const guessBtn = document.getElementById("guessBtn");
    const guessMsg = document.getElementById("guessMessage");
    const vipDownload = document.getElementById("vipDownload");

    guessBtn.addEventListener("click", () => {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      if(userGuess === luckyNumber){
        guessMsg.innerText = "üéâ Incredible! You unlocked a VIP strategy!";
        guessMsg.style.color = "#00ff99";
        vipDownload.style.display = "inline-block";
      } else {
        guessMsg.innerText = `üòÖ Nope! Santa's lucky number was ${luckyNumber}. Try another present!`;
        guessMsg.style.color = "#ff4444";
      }
    });

    vipDownload.addEventListener("click", () => {
      generatePDF("VIP Strategy", "This is your secret VIP strategy. Apply it and generate wealth!", "VIP_Strategy.pdf");
    });
  }
</script>
</body>
</html>
