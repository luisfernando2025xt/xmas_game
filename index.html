<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIP Xmas Game</title>
<style>
  body {
    background: #0a0a0a;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    padding: 30px;
  }
  h1 {
    color: #ff4444;
    font-size: 3em;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }
  .presents {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .present {
    background: linear-gradient(145deg, #ffcc00, #ffaa00);
    width: 120px;
    height: 120px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px #ffcc00;
  }
  .present:hover {
    transform: rotate(-10deg) scale(1.15);
    box-shadow: 0 0 25px #ffff00;
  }
  #message {
    margin-top: 40px;
    font-size: 1.4em;
    min-height: 80px;
    color: #00ff99;
  }
  #game-area {
    margin-top: 50px;
  }
  #guessInput {
    padding: 10px;
    font-size: 1em;
    width: 60px;
    text-align: center;
  }
  #guessBtn {
    padding: 10px 15px;
    font-size: 1em;
    margin-left: 10px;
    cursor: pointer;
    background: #ffcc00;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>ğŸ„ VIP Xmas Surprise ğŸ</h1>
<p>Click a present to uncover a secret Santa surprise: some are life-changing, some are funny, all are VIP-worthy!</p>

<div class="presents" id="presents"></div>

<div id="message"></div>

<div id="game-area"></div>

<script>
  const surprises = [
    "ğŸ’ Premium Insight: Write down exactly what you want in life. Every morning, visualize it vividly. Napoleon Hill would be proud!",
    "ğŸ˜‚ Silly Gift: Santa tried to wrap a unicorn this yearâ€¦ it didnâ€™t fit. He says, 'LOL, maybe next year!'",
    "ğŸŒŸ Valuable & Funny: Want wealth? Treat every setback like a slap from Santaâ€”annoying now, but a push to greatness later!",
    "ğŸ’¼ VIP Secret: Your network is your net worth. Text 3 influential people today and offer real value. Santa approved.",
    "ğŸ Mini-game hint: Click on the golden present if you can find it! Hidden rewards await.",
    "ğŸ§  Brain Hack: Write down 3 daily goals. Achieve them before breakfast, and Santa grants a VIP mindset boost!",
    "ğŸ¤£ Silly: Elf tried to make a snowmanâ€¦ inside the fireplace. He says, 'Oops!'",
    "ğŸ’° Wealth Tip: Invest in yourself first. Courses, books, mentorsâ€”your ROI is guaranteed!"

  const presentsContainer = document.getElementById("presents");
  const messageDiv = document.getElementById("message");
  const gameArea = document.getElementById("game-area");

  // Create 8 presents dynamically
  for(let i=0; i<8; i++){
    const present = document.createElement("div");
    present.classList.add("present");
    present.innerText = "ğŸ";
    present.addEventListener("click", () => revealSurprise(i));
    presentsContainer.appendChild(present);
  }

  function revealSurprise(index){
    // Random surprise from the array
    const surprise = surprises[Math.floor(Math.random() * surprises.length)];
    messageDiv.innerText = surprise;

    // Trigger mini-game if message contains golden present hint
    if(surprise.includes("golden present")){
      startGuessGame();
    }
  }

  function startGuessGame(){
    gameArea.innerHTML = `

      <input type="number" id="guessInput" min="1" max="5">

    `;
    const luckyNumber = Math.floor(Math.random()*5)+1;
    const guessBtn = document.getElementById("guessBtn");
    const guessMsg = document.getElementById("guessMessage");

    guessBtn.addEventListener("click", () => {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      if(userGuess === luckyNumber){
        guessMsg.innerText = "ğŸ‰ Amazing! Santa says you get a secret VIP tip: Write down your goals and watch wealth flow!";
        guessMsg.style.color = "#00ff99";
      } else {
        guessMsg.innerText = `ğŸ˜… Nope! Santa's lucky number was ${luckyNumber}. But keep dreaming big!`;
        guessMsg.style.color = "#ff4444";
      }
    });
  }
</script>
</body>
</html>
