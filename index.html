<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIP Xmas Game Fun</title>
<style>
  body {
    background: #0b0b2f;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    padding: 30px;
  }
  h1 { color: #ffd700; font-size: 3em; margin-bottom: 10px; }
  p { font-size: 1.2em; }
  .presents {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .present {
    background: linear-gradient(145deg, #ffd700, #ff9900);
    width: 120px;
    height: 120px;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 20px #ffd700;
  }
  .present:hover {
    transform: rotate(-10deg) scale(1.15);
    box-shadow: 0 0 35px #ffff00;
  }
  #message { margin-top: 30px; font-size: 1.3em; min-height: 60px; color: #00ff99; }
  #game-area { margin-top: 50px; }
  .game-btn {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background: #ffd700;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>ğŸ„ VIP Xmas Fun Game ğŸ</h1>
<p>Click a present to play a mini-game and get exclusive VIP fun surprises!</p>

<div class="presents" id="presents"></div>
<div id="message"></div>
<div id="game-area"></div>

<script>
  const presentsData = [
    { type: "game1", content: "ğŸ¯ Mini-Game: Guess Santa's lucky number (1â€“5)!" },
    { type: "game2", content: "ğŸ† Find the Golden Present!" },
    { type: "game3", content: "â„ï¸ Rapid Snowball Clicker Challenge!" },
    { type: "fun", content: "ğŸ˜‚ Silly Gift: Elf slipped on candy canes!" },
    { type: "fun", content: "ğŸŒŸ Valuable & Funny: Treat setbacks like Santa coalâ€”lesson in disguise!" },
    { type: "game1", content: "ğŸ¯ Mini-Game: Guess Santa's lucky number (1â€“5)!" },
    { type: "fun", content: "ğŸ¤£ Elf tried to make a snowman inside fireplace!" },
    { type: "game3", content: "â„ï¸ Rapid Snowball Clicker Challenge!" }
  ];

  const presentsContainer = document.getElementById("presents");
  const messageDiv = document.getElementById("message");
  const gameArea = document.getElementById("game-area");

  presentsData.forEach((present, i) => {
    const div = document.createElement("div");
    div.classList.add("present");
    div.innerText = "ğŸ";
    div.addEventListener("click", () => revealPresent(i));
    presentsContainer.appendChild(div);
  });

  function revealPresent(index){
    const present = presentsData[index];
    messageDiv.innerText = present.content;
    gameArea.innerHTML = "";

    if(present.type === "game1") startGuessGame();
    if(present.type === "game2") startGoldenPresent();
    if(present.type === "game3") startClickerGame();
  }

  function startGuessGame(){
    gameArea.innerHTML = `
      <p>Guess Santa's lucky number (1â€“5):</p>
      <input type="number" id="guessInput" min="1" max="5">
      <button class="game-btn" id="guessBtn">Guess!</button>
      <div id="guessMessage"></div>
    `;
    const luckyNumber = Math.floor(Math.random()*5)+1;
    document.getElementById("guessBtn").addEventListener("click", () => {
      const guess = parseInt(document.getElementById("guessInput").value);
      const msg = document.getElementById("guessMessage");
      if(guess === luckyNumber){
        msg.innerText = "ğŸ‰ Correct! VIP Insight: Visualize your top goal daily!";
        msg.style.color = "#00ff99";
      } else {
        msg.innerText = `ğŸ˜… Nope! Santa's lucky number was ${luckyNumber}.`;
        msg.style.color = "#ff4444";
      }
    });
  }

  function startGoldenPresent(){
    let attempts = 0;
    gameArea.innerHTML = `<p>Find the golden present! Click 1-5:</p>`;
    for(let i=1;i<=5;i++){
      const btn = document.createElement("button");
      btn.innerText = i;
      btn.classList.add("game-btn");
      btn.addEventListener("click", ()=>{
        attempts++;
        if(i===3){ // golden present
          messageDiv.innerText = "ğŸ‰ You found the Golden Present! VIP Laugh & Tip: Keep dreaming BIG!";
          gameArea.innerHTML="";
        } else {
          messageDiv.innerText = `ğŸ˜… Not here! Attempts: ${attempts}`;
        }
      });
      gameArea.appendChild(btn);
    }
  }

  function startClickerGame(){
    let count=0;
    gameArea.innerHTML = `<p>Click the snowball as fast as you can! Goal: 10 clicks</p>
      <button class="game-btn" id="clickBtn">â„ï¸ Click me!</button>
      <div id="clickMessage">Clicks: 0</div>`;
    const btn = document.getElementById("clickBtn");
    const msg = document.getElementById("clickMessage");
    btn.addEventListener("click",()=>{
      count++;
      msg.innerText = `Clicks: ${count}`;
      if(count>=10){
        messageDiv.innerText = "ğŸ† Well done! VIP Reward: Santa approves your speed and strategy skills!";
        gameArea.innerHTML="";
      }
    });
  }
</script>
</body>
</html>
